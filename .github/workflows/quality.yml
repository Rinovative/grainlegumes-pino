name: Quality Checks

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Micromamba
        uses: mamba-org/provision-with-micromamba@v16
        with:
          environment-file: environment.yml
          cache-downloads: true
      - name: Linting & Type Checks
        shell: bash -l {0}
        run: |
          black --check .
          isort --check-only .
          ruff check .
          mypy .
      - name: Notebook QA
        shell: bash -l {0}
        run: |
          nbqa black --check notebooks/
          nbqa isort --check notebooks/
          nbqa ruff notebooks/
      - name: Complexity Analysis
        shell: bash -l {0}
        run: |
          radon cc -s -a .
          complexipy --paths . || true
